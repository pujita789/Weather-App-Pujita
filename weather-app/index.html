<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/themes/openweathermap/assets/vendor/owm/img/icons/favicon.ico" />
<link rel="icon" href="/themes/openweathermap/assets/vendor/owm/img/icons/logo_16x16.png" sizes="16x16" type="image/png">
<link rel="icon" href="/themes/openweathermap/assets/vendor/owm/img/icons/logo_32x32.png" sizes="32x32" type="image/png">
<link rel="icon" href="/themes/openweathermap/assets/vendor/owm/img/icons/logo_60x60.png" sizes="60x60" type="image/png">   
</head>
<body>
    <!-- Time and zone part -->
    <div class="container">
        <div class="current-info">
            <div class="date-container">
                <div class="time" id="time">
               12:20 <span id="am-pm">PM</span></div>
               <div class="date" id="date">
                Monday, 01 May
               </div>
               <!-- Current Weather  -->
               <div class="others" id="current-weather-items">
                <div class="weather-item">
                    <p>Humidity</p>
                    <p>95%</p>
                </div>
                <div class="weather-item">
                    <p>Presure</p>
                    <p>121</p>
                </div>
                <div class="weather-item">
                    <p>Wind-Speed</p>
                    <p>143</p>
                </div>
               </div>
                </div>
                <!-- Latitude and Altitude -->
                <div class="place-container">
                    <div class="time-zone" id="time-zone">Asia/Kolkata</div>
                    <div id="country" class="country">IN</div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <!-- For the week's nature -->
    <div class="future-forecast">
        <div class="today" id="current-temp">
            <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="others">
                <div class="day">Monday</div>
                <div class="temp">Night-25.6&#176;C</div>
                <div class="temp">Day-35.6&#176;C</div>
            </div>
        </div>
        <div class="weather-forecast" id="weather-forecast">
           <div class="weather-forecast-item">
            <div class="day">Tue</div>
           <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="" class="w-icon">
           <div class="temp">Night-25.6&#176;C</div>
            <div class="temp">Day-35.6&#176;C</div>
           </div>
           <div class="weather-forecast-item">
            <div class="day">Thursday</div>
           <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="" class="w-icon">
           <div class="temp">Night-25.6&#176;C</div>
            <div class="temp">Day-35.6&#176;C</div>
           </div>
           <div class="weather-forecast-item">
            <div class="day">Friday</div>
           <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="" class="w-icon">
           <div class="temp">Night-25.6&#176;C</div>
            <div class="temp">Day-35.6&#176;C</div>
           </div>
           <div class="weather-forecast-item">
            <div class="day">Saturday</div>
           <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="" class="w-icon">
           <div class="temp">Night-25.6&#176;C</div>
            <div class="temp">Day-35.6&#176;C</div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="weather.js"></script>
</body>
</html>
